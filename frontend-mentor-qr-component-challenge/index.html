<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend-QR-card-component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="cardComponent">
            <div class="qr-image">
                <img src="image-qr-code.png" alt="Avatar" class="qr-code-image">
            </div>
            <div class="textClass">
                <h2>Improve your front-end</h2>
                <h2>skills by building projects</h2>
                <p>Scan the QR code to visit Frontend</p>
                <p>Mentor and take your coding skills</p>
                <p>to the next level</p>
            </div>
        </div>
    </main>
</body>
</html>
